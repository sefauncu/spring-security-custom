<!DOCTYPE html>
<html lang="tr"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Spring Security - Giris </title>
	

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
		
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' />	
	<link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css' />
	
</head>
<body>

	<div class="container">
  		 
		<nav class="navbar navbar-default">
		    <div class="container-fluid">
		       
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				    <ul class="nav navbar-nav">
				        <li class="active"><a href="/">Anasayfa</a></li>
				        <li class=""><a href="/posts/">Mesajlar</a></li>
				        <li class=""><a href="/authors">Yazarlar</a></li>
				    </ul>
				    <div class="navbar-text navbar-right">
			            Hosgeldin <span sec:authentication="name">Kullanicisi</span>
				    	<form sec:authorize="isAuthenticated()" id="frmlogout" th:action="@{/logout}" method="post" class="form-inline">
				    		| <a href="javascript:{}" onclick="document.getElementById('frmlogout').submit(); return false;">Cikis</a>
				    	</form>
				    </div>
				</div>
		    </div>
		</nav>
		
		<div layout:fragment="content">
		</div>
		<div class="col-md-3">
		<form name="f" th:action="@{/login}" method="post" class="form-signin">
		    <h2 class="form-signin-heading">Lutfen Giris Yapin!</h2>
            <div th:if="${param.error}" class="alert alert-danger">    
                Gecersiz Kullanici
            </div>
            <div th:if="${param.logout}" class="alert alert-success"> 
               Cikis Basarili
            </div>		    
		    <label for="username" >Kullanici Adi</label>
		    <input type="text" id="username" name="username" class="form-control" placeholder="kullanici adi zorunlu" required="true" />
		    <label for="password" >Sifre</label>
		    <input type="password" id="password" name="password" class="form-control" placeholder="sifre zorunlu" required="true" /> </br>
		
		    <button class="btn btn-lg btn-primary btn-block" type="submit">Giris</button>
		</form>
		
		</div>
	
	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" ></script>
</body>
</html>
